<!DOCTYPE html>
<html>
<head>
  <title>Edit Record</title>
  <!-- Bootstrap 5 CDN (you can use 4 if needed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Edit {{ table_name | capitalize }} Record</h2>

    <form method="POST" action="/update" class="p-4 shadow bg-white rounded">

      <!-- Hidden Inputs -->
      <input type="hidden" name="id" value="{{ content['id'] }}">
      <input type="hidden" name="table" value="{{ table_name }}">

      {% for key in keys %}
        <div class="mb-3">
          <label for="{{ key }}" class="form-label">{{ key | capitalize }}</label>
          <input type="text" class="form-control" id="{{ key }}" name="{{ key }}" value="{{ content[key] }}">
        </div>
      {% endfor %}

      <button type="/update" class="btn btn-primary">Update</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
