<!DOCTYPE html>
<html>
<head>
  <title>ADD Record</title>
  {% include 'bootstrap.html' %}
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2>Add New Record</h2>

    <!-- FIXED action line -->
    <form method="POST" action="/addrow?table={{ table_name }}">
      {% for key in keys %}
        <div class="mb-3">
          <label class="form-label">{{ key }}</label>
          <input type="text" class="form-control" name="{{ key }}">
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success">Submit</button>
      <a href="/dashboard?table={{ table_name }}" class="btn btn-secondary">Back</a>
    </form>
  </div>

</body>
</html>
